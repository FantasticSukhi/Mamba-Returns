<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI/QR कोड से भुगतान करें</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .qr-container {
            background: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 255, 150, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .qr-container img {
            max-width: 280px; /* QR कोड की अधिकतम चौड़ाई */
            height: auto;
            border: 5px solid #00ff96; /* QR कोड के चारों ओर हरे रंग का बॉर्डर */
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #00ff96;
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 15px;
        }
        p {
            color: #b0b0b0;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .upi-id {
            font-weight: 600;
            color: #92fe9d;
            word-break: break-all; /* लंबे UPI ID के लिए */
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>UPI/QR कोड से भुगतान करें</h2>
        <!-- अपने वास्तविक UPI QR कोड इमेज का URL यहाँ डालें -->
        <img src="Scanner/payment.jpg" alt="UPI QR Code">
        <p>अपने पसंदीदा UPI ऐप (जैसे Google Pay, PhonePe, Paytm, BHIM, आदि) को खोलें और भुगतान पूरा करने के लिए ऊपर दिए गए कोड को स्कैन करें।</p>
        <p>यदि आप चाहें, तो आप हमारी UPI ID का उपयोग करके सीधे भुगतान कर सकते हैं:</p>
        <p class="upi-id">kingmamba@ybl</p> <!-- अपनी वास्तविक UPI ID यहाँ डालें -->
    </div>
</body>
</html>
